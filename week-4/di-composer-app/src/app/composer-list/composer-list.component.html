<!--create table for displaying composer data-->
<table class="table table-bordered">
  <thead  class="table-dark">
    <!--display table heading showing name , ID, and genre-->
    <tr>
      <th scope="col">Composer ID</th>
      <th  scope="col">Full name</th>
      <th  scope="col">Genre</th>
    </tr>
  </thead>
  <!--display composer data from composer list component-->
  <tbody *ngFor="let composer of composers">
    <tr>
      <td scope="row"> <a routerLink="/composer-details/{{composer.composerId}}">{{ composer.composerId }}</a></td>
      <td scope="row">{{ composer.fullName }}</td>
      <td>{{composer.genre}}</td>
    </tr>
  </tbody>
</table>

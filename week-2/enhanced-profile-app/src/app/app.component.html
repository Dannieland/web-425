<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <li class="nav-item active">

<!--main container with assignment name-->
<div role="main" class="container">
  <br /><br />

  <h2>{{assignment}}</h2>

  <br /><br />

  <!--show error if user is not logged in -->
  <div class="row" *ngIf="isLoggedIn; else showError">
    <div class="col-sm-6">

      <!--if user is logged in, display image -->
      <app-my-image></app-my-image>
    </div>

    <div class="col-sm-6 my-auto">
      <!--if the user is logged in, display details-->
      <app-my-details></app-my-details>
    </div>

  </div>

  <!--show error message if user is not logged in-->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content
        </h4>
      </div>
    </div>
  </ng-template>
</div>
